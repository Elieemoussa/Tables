<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Guest Table Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <button id="tableMapBtn" class="btn btn-outline-secondary position-absolute top-0 start-0 m-3" style="z-index:20;">
    <i class="bi bi-map"></i> Table Map
  </button>

  <div id="sideStep" class="journey-step">
      <h1 class="mb-4 text-center">
        Which Side Are You?<br>
        <span dir="rtl" class="arabic-label">من أي طرف أنت؟</span>
      </h1>
    <div class="d-flex justify-content-center gap-4">
    <button class="btn btn-lg btn-bride" data-side="bride">
      <i class="bi bi-gem me-2"></i>
      Bride Side
      <!-- <div dir="rtl" class="arabic-label">طرف العروس</div> -->
    </button>
    <button class="btn btn-lg btn-groom" data-side="groom">
      <i class="bi bi-person-heart me-2"></i>
      Groom Side
      <!-- <div dir="rtl" class="arabic-label">طرف العريس</div> -->
    </button>
    </div>
  </div>

  <div id="searchStep" class="journey-step d-none">
    <h2 class="mb-4 text-center ">
      Search Your Name or Number<br>
      <span dir="rtl" class="arabic-label">ابحث عن اسمك أو رقمك</span>
    </h2>
    <form id="searchForm" autocomplete="off">
      <div class="search-bar-wrapper mx-auto">
        <span class="search-icon">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" id="searchInput" class="form-control search-bar" placeholder="Enter your name" autofocus required>
        <div id="suggestionList" class="list-group position-absolute w-100 mt-1" style="z-index:10;"></div>
      </div>
    </form>
  </div>

<div class="text-center mt-4 d-none" id="retryBtnWrapper">
  <button class="btn btn-outline-secondary" id="retryBtn" type="button">
    <i class="bi bi-arrow-clockwise me-1"></i>
    Not you? Search again<br>
    <span dir="rtl" class="arabic-label">ليس أنت؟ ابحث مرة أخرى</span>
  </button>
</div>

<div class="modal fade" id="tableMapModal" tabindex="-1" aria-labelledby="tableMapLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-2">
      <div class="modal-header">
        <h5 class="modal-title" id="tableMapLabel">Table Map</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img src="/img/table.JPG" alt="Table Map" class="img-fluid w-100" style="max-height:75vh;object-fit:contain;" id="tableMapImage">
      </div>
    </div>
  </div>
</div>


<div id="resultStep" class="journey-step d-none"></div>

</body>
      <!-- At the end of your body -->
      <script type="module" src="/js/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
