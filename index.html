<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Guest Table Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Find Your Wedding Table</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form id="searchForm" class="input-group mb-4">
          <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Enter full name or guest number" required>
          <button class="btn btn-primary btn-lg" type="submit">Search</button>
        </form>
        <div id="result" class="result-card"></div>
      </div>
    </div>
  </div>
  <script src="/js/table.js"></script>
</body>
</html>
